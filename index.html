<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            flex-direction: column;

        /* Login Screen Styles */
        .login-screen {

        .login-input:focus {

        }

        .login-btn {

            transition: all 0.3s ease;

        .login-btn:hover {

        .login-error {

        .main-container {

        .btn-arrive {

        .pin-section.hidden {

        .control-buttons {

        .submit-btn, .cancel-btn {

        .submit-btn {

        .submit-btn:hover {

        .submit-btn:disabled {

        }

        .cancel-btn {

        .right-panel {

            background: rgba(255, 255, 255, 0.95);

            padding: 30px;

        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .panel-title {
            color: #2c3e50;

            margin: 0;

        .filter-btn {
            padding: 10px 20px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;

        .filter-btn:hover {

        }

        .export-btn {

            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

        .export-btn:hover {
            background: #5a67d8;
        }

        .email-btn {

            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;

        }

        .email-btn:hover {
            background: #1976D2;
        }

        .backup-btn {
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

            background: #f57c00;
        }

        .import-btn {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        }

        .backup-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
        }

        .backup-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .backup-status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        #fileInput {
            display: none;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .records-table th,
        .records-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .records-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .status-arrive {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-leave {
            color: #f44336;
            font-weight: bold;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 1000;
            animation: messageSlide 3s ease-in-out;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f1b0b7;
        }

        @keyframes messageSlide {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10%, 90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 20px;
                width: 100%;
            }
            
            .action-btn {
                width: 100%;

            }

</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>🔒 Zeiterfassung</h1>
                <p>Bitte geben Sie das Admin-Passwort ein</p>
            </div>
            
            <div class="login-form">
                <input type="password" id="loginPassword" class="login-input" placeholder="Admin-Passwort eingeben" maxlength="20">
                <button class="login-btn" onclick="checkAdminPassword()">
                    🔓 Anmelden
                </button>
                <div id="loginError" class="login-error" style="display: none;">
                    ❌ Falsches Passwort! Bitte versuchen Sie es erneut.
                </div>
            </div>
            
            <div class="login-attempts" id="loginAttempts"></div>
        </div>
    </div>

    <!-- Main App (hidden initially) -->
    <div id="mainApp" style="display: none;">
        <div class="header">
            <h1>🕐 Zeiterfassung</h1>
            <div class="header-controls">
                <div class="datetime" id="currentDateTime"></div>
                <button class="logout-btn" onclick="logout()">🔒 Abmelden</button>
            </div>
        </div>

    <div class="main-container">
        <div class="left-panel">
            <div id="actionSection">
                <div class="action-buttons">
                    <button class="action-btn btn-arrive" onclick="startAction('arrive')">
                        📥 Kommen
                    </button>
                    <button class="action-btn btn-leave" onclick="startAction('leave')">
                        📤 Gehen
                    </button>
                </div>
            </div>

            <div id="pinSection" class="pin-section hidden">
                <h3 id="actionTitle">PIN eingeben</h3>
                <div id="employeeDisplay" class="employee-display" style="display: none;"></div>
                <input type="password" id="pinInput" class="pin-input" placeholder="PIN eingeben" maxlength="6" readonly>
                
                <div class="keypad">
                    <button class="key" onclick="addDigit('1')">1</button>
                    <button class="key" onclick="addDigit('2')">2</button>
                    <button class="key" onclick="addDigit('3')">3</button>
                    <button class="key" onclick="addDigit('4')">4</button>
                    <button class="key" onclick="addDigit('5')">5</button>
                    <button class="key" onclick="addDigit('6')">6</button>
                    <button class="key" onclick="addDigit('7')">7</button>
                    <button class="key" onclick="addDigit('8')">8</button>
                    <button class="key" onclick="addDigit('9')">9</button>
                    <button class="key clear-key" onclick="clearPin()">⌫</button>
                    <button class="key" onclick="addDigit('0')">0</button>
                    <button class="key clear-key" onclick="clearAll()">C</button>
                </div>

                <div class="control-buttons">
                    <button id="submitBtn" class="submit-btn" onclick="submitAction()" disabled>
                        Bestätigen
                    </button>
                    <button class="cancel-btn" onclick="cancelAction()">
                        Abbrechen
                    </button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <h2 class="panel-title">📋 Heutige Zeiterfassung</h2>
                <div>
                    <button class="filter-btn" id="filterBtn" onclick="toggleHistoryView()">
                        📅 Alle Tage anzeigen
                    </button>
                    <button class="export-btn" onclick="exportData()">
                        💾 Export CSV
                    </button>
                    <button class="email-btn" onclick="exportAndPrepareEmail()">
                        📧 CSV per E-Mail
                    </button>
                    <button class="backup-btn" onclick="createBackup()">
                        🔄 Backup
                    </button>
                    <button class="import-btn" onclick="document.getElementById('fileInput').click()">
                        📁 Import
                    </button>
                    <input type="file" id="fileInput" accept=".json,.csv" onchange="importData(this)">
                </div>
            </div>
            
            <div id="backupStatus" class="backup-status" style="display: none;"></div>
            
            <table class="records-table">
                <thead>
                    <tr>
                        <th>Mitarbeiter</th>
                        <th>Datum</th>
                        <th>Uhrzeit</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #666; padding: 40px;">
                            Noch keine Einträge vorhanden
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div> <!-- End mainApp -->

    <script>
        // E-Mail-Konfiguration
        const EMAIL_CONFIG = {
            recipient: 'kassenwart@kindergarten-einsteinstrasse.de',
            subject: 'Zeiterfassung Kindergarten Einsteinstraße',
            ccRecipient: '', // Optional: CC-Empfänger
            senderName: 'Zeiterfassung System'
        };

        // Überwachungs-Konfiguration (VERTRAULICH)
        const MONITORING_CONFIG = {
            watchPin: '1911', // PIN die überwacht werden soll
            notificationEmail: 'kassenwart@kindergarten-einsteinstrasse.de', // Benachrichtigungs-E-Mail
            // Alternativ SMS-Gateway (falls vorhanden):
            smsGateway: '', // z.B. 'https://sms-api.example.com/send'
            smsNumber: '', // z.B. '+4917645800096'
            enableEmailAlert: true,
            enableSMSAlert: false // Auf true setzen wenn SMS gewünscht
        };

        // Admin-Passwort und Login-System
        const ADMIN_PASSWORD = 'einstein'; // ÄNDERN SIE DIESES PASSWORT!
        const CSV_PASSWORD = '0815';   // ÄNDERN SIE DIESES PASSWORT!
        let loginAttempts = 0;
        let isLoggedIn = false;

        // Mitarbeiterdatenbank mit PIN-Codes
        const employees = {
            '1911': 'Tanni',
            '0902': 'Jasmin',
            '2107': 'Vanessa',
            '0919': 'Jessica',
            '1817': 'Samar',
	    '0000': 'Christian',
            '6789': 'Sara'
        };

        // Globale Variablen
        let currentAction = '';
        let timeRecords = [];
        let lastBackupTime = null;
        let autoBackupInterval = null;
        let showAllDays = false; // Standardmäßig nur heutiger Tag

        // Lokale Speicherung mit Fallback
        function saveToLocalStorage() {
            try {
                const data = {
                    records: timeRecords,
                    lastSave: new Date().toISOString(),
                    version: '1.0'
                };
                // Versuche Browser-Storage (falls verfügbar)
                if (typeof(Storage) !== "undefined" && localStorage) {
                    localStorage.setItem('timetracking_data', JSON.stringify(data));
                }
            } catch (e) {
                // Falls localStorage nicht verfügbar, ignorieren wir es
                console.log('LocalStorage nicht verfügbar');
            }
        }

        // Daten aus lokalem Speicher laden
        function loadFromLocalStorage() {
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    const savedData = localStorage.getItem('timetracking_data');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        timeRecords = data.records || [];
                        updateRecordsTable();
                        showBackupStatus(`Letzte gespeicherte Daten vom ${new Date(data.lastSave).toLocaleString('de-DE')} geladen`, 'success');
                    }
                }
            } catch (e) {
                console.log('Fehler beim Laden der Daten');
            }
        }

        // Automatisches Backup alle 30 Minuten
        function startAutoBackup() {
            // Sofortiges Backup beim Start
            setTimeout(() => {
                if (timeRecords.length > 0) {
                    createAutoBackup();
                }
            }, 5000);

            // Dann alle 30 Minuten
            autoBackupInterval = setInterval(() => {
                if (timeRecords.length > 0) {
                    createAutoBackup();
                }
            }, 30 * 60 * 1000); // 30 Minuten
        }

        // Automatisches Backup erstellen
        function createAutoBackup() {
            const now = new Date();
            const filename = `zeiterfassung_auto_backup_${now.toISOString().split('T')[0]}_${now.toTimeString().slice(0,5).replace(':', '')}.json`;
            
            const backupData = {
                records: timeRecords,
                created: now.toISOString(),
                type: 'auto_backup',
                version: '1.0'
            };

            downloadFile(JSON.stringify(backupData, null, 2), filename, 'application/json');
            lastBackupTime = now;
            showBackupStatus(`Automatisches Backup erstellt: ${filename}`, 'success');
        }

        // Admin-Login prüfen
        function checkAdminPassword() {
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const attemptsDiv = document.getElementById('loginAttempts');
            
            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                loadFromLocalStorage();
                startAutoBackup();
                loginAttempts = 0;
                
                setTimeout(() => {
                    if (timeRecords.length > 100 && (!lastBackupTime || (new Date() - lastBackupTime) > 24 * 60 * 60 * 1000)) {
                        showBackupStatus('⚠️ Empfehlung: Erstellen Sie ein manuelles Backup Ihrer Daten!', 'warning');
                    }
                }, 3000);
            } else {
                loginAttempts++;
                errorDiv.style.display = 'block';
                
                if (loginAttempts >= 3) {
                    attemptsDiv.innerHTML = `⚠️ ${loginAttempts} Fehlversuche. Bei zu vielen Versuchen wird das System temporär gesperrt.`;
                    attemptsDiv.style.display = 'block';
                    
                    if (loginAttempts >= 5) {
                        document.querySelector('.login-btn').disabled = true;
                        attemptsDiv.innerHTML = '🚫 System temporär gesperrt. Bitte warten Sie 5 Minuten.';
                        setTimeout(() => {
                            document.querySelector('.login-btn').disabled = false;
                            loginAttempts = 0;
                            attemptsDiv.style.display = 'none';
                            errorDiv.style.display = 'none';
                        }, 5 * 60 * 1000); // 5 Minuten Sperre
                    }
                }
                
                // Eingabefeld leeren
                document.getElementById('loginPassword').value = '';
            }
        }

        // Logout
        function logout() {
            if (confirm('Möchten Sie sich wirklich abmelden?')) {
                isLoggedIn = false;
                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('loginPassword').value = '';
                document.getElementById('loginError').style.display = 'none';
                document.getElementById('loginAttempts').style.display = 'none';
                
                // Auto-Backup stoppen
                if (autoBackupInterval) {
                    clearInterval(autoBackupInterval);
                }
            }
        }

        // Einfache Verschlüsselung für CSV (Base64 + XOR)
        function encryptData(data, password) {
            let result = '';
            for (let i = 0; i < data.length; i++) {
                result += String.fromCharCode(data.charCodeAt(i) ^ password.charCodeAt(i % password.length));
            }
            return btoa(result); // Base64 kodieren
        }

        // Entschlüsselung für CSV
        function decryptData(encryptedData, password) {
            try {
                const data = atob(encryptedData); // Base64 dekodieren
                let result = '';
                for (let i = 0; i < data.length; i++) {
                    result += String.fromCharCode(data.charCodeAt(i) ^ password.charCodeAt(i % password.length));
                }
                return result;
            } catch (e) {
                return null;
            }
        }
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = 
                now.toLocaleDateString('de-DE', options);
        }

        // Aktion starten (Kommen/Gehen)
        function startAction(action) {
            currentAction = action;
            document.getElementById('actionSection').style.display = 'none';
            document.getElementById('pinSection').classList.remove('hidden');
            
            const title = action === 'arrive' ? 'PIN für ANKUNFT eingeben' : 'PIN für ABGANG eingeben';
            document.getElementById('actionTitle').textContent = title;
            
            clearPin();

        function importData(input) {
            if (!isLoggedIn) return;
            
            const file = input.files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let importedData;
                    
                    if (file.name.endsWith('.json') || file.name.endsWith('.enc')) {
                        importedData = JSON.parse(e.target.result);
                        
                        if (importedData.type === 'encrypted_csv_export') {
                            // Verschlüsselte CSV-Datei
                            importEncryptedCSV(importedData.data);
                        } else if (importedData.records && Array.isArray(importedData.records)) {
                            // Standard JSON Backup
                            const confirmImport = confirm(
                                `Backup vom ${new Date(importedData.created).toLocaleString('de-DE')} gefunden.\n` +
                                `${importedData.records.length} Einträge.\n\n` +
                                `Aktuelle Daten (${timeRecords.length} Einträge) ersetzen?`
                            );
                            
                            if (confirmImport) {
                                timeRecords = importedData.records;
                                updateRecordsTable();
                                saveToLocalStorage();
                                showMessage(`${importedData.records.length} Einträge erfolgreich importiert!`, 'success');
                                showBackupStatus(`Daten aus Backup vom ${new Date(importedData.created).toLocaleString('de-DE')} wiederhergestellt`, 'success');
                            }
                        }
                    } else if (file.name.endsWith('.csv')) {
                        // Standard CSV Import
                        const lines = e.target.result.split('\n');
                        const newRecords = [];
                        
                        for (let i = 1; i < lines.length; i++) { // Skip header
                            const line = lines[i].trim();
                            if (line) {
                                const parts = line.split(',').map(part => part.replace(/"/g, ''));
                                if (parts.length >= 4) {
                                    newRecords.push({
                                        employee: parts[0],
                                        date: parts[1],
                                        time: parts[2],
                                        status: parts[3].includes('Gekommen') ? 'arrive' : 'leave',
                                        timestamp: new Date(`${parts[1]} ${parts[2]}`).getTime()
                                    });
                                }
                            }
                        }
                        
                        if (newRecords.length > 0) {
                            const confirmImport = confirm(`${newRecords.length} Einträge aus CSV gefunden.\nAktuelle Daten ersetzen?`);
                            if (confirmImport) {
                                timeRecords = newRecords;
                                updateRecordsTable();
                                saveToLocalStorage();
                                showMessage(`${newRecords.length} Einträge aus CSV importiert!`, 'success');
                            }
                        }
                    }
                } catch (error) {
                    showMessage('Fehler beim Importieren der Datei!', 'error');
                    console.error('Import error:', error);
                }
                
                // Input zurücksetzen
                input.value = '';
            };
            
            reader.readAsText(file);
        }

                            timestamp: new Date(`${parts[1]} ${parts[2]}`).getTime()
                        });
                    }
                }
            }
            
            if (newRecords.length > 0) {
                const confirmImport = confirm(`${newRecords.length} verschlüsselte Einträge gefunden.\nAktuelle Daten ersetzen?`);
                if (confirmImport) {
                    timeRecords = newRecords;
                    updateRecordsTable();
                    saveToLocalStorage();
                    showMessage(`${newRecords.length} verschlüsselte Einträge importiert!`, 'success');
                    return true;
                }
            }
            
            return false;
        }

        // Initialisierung
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Beim Laden der Seite
        window.addEventListener('load', function() {
            loadFromLocalStorage();
            startAutoBackup();
            
            // Warnung bei mehr als 100 Einträgen ohne aktuelles Backup
            setTimeout(() => {
                if (timeRecords.length > 100 && (!lastBackupTime || (new Date() - lastBackupTime) > 24 * 60 * 60 * 1000)) {
                    showBackupStatus('⚠️ Empfehlung: Erstellen Sie ein manuelles Backup Ihrer Daten!', 'warning');
                }
            }, 3000);
        });

        // Warnung beim Schließen der App
        window.addEventListener('beforeunload', function(e) {
            if (timeRecords.length > 0) {
                saveToLocalStorage();
                const message = 'Stellen Sie sicher, dass Sie ein aktuelles Backup haben!';
                e.returnValue = message;
                return message;
            }
        });
    </script>
</body>
</html>
