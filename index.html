<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeiterfassung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdfd00;
        }
        .container {
            width: 100%;
            max-width: 768px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        .login-section, .main-section {
            padding: 20px;
        }
        .main-section {
            display: none;
        }
        input[type="password"], input[type="text"] {
            padding: 15px;
            font-size: 1.5em;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            margin: 10px;
            min-width: 150px;
        }
        #loginButton {
            background-color: #5687A1;
        }
        #kommenBtn {
            background-color: #4caf50;
        }
        #gehenBtn {
            background-color: #d86060;
        }
        #logoutBtn {
            background-color: #6c757d;
            margin-top: 20px;
        }
        #exportBtn {
            background-color: #00796b;
            margin-top: 20px;
        }
        .status-message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #555;
        }
        .history-section {
            margin-top: 40px;
            text-align: left;
        }
        .history-entry {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection" class="login-section">
            <h1>Zeiterfassung Login</h1>
            <p>Bitte geben Sie das Website-Passwort ein:</p>
            <input type="password" id="websitePassword" placeholder="Passwort">
            <button id="loginButton">Anmelden</button>
            <p id="loginStatus" class="status-message"></p>
        </div>

        <div id="mainSection" class="main-section">
            <p class="status-message">Bitte geben Sie Ihren 4-stelligen PIN ein.</p>
            <input type="text" id="userPin" placeholder="4-stelliger PIN" maxlength="4">
            <button id="kommenBtn">Kommen</button>
            <button id="gehenBtn">Gehen</button>
            <p id="logStatus" class="status-message"></p>
            
            <div class="history-section">
                <h2>Historie</h2>
                <div id="historyList"></div>
            </div>
            <button id="logoutBtn">Abmelden</button>
            <button id="exportBtn">CSV exportieren</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const websitePasswordInput = document.getElementById('websitePassword');
            const loginButton = document.getElementById('loginButton');
            const loginSection = document.getElementById('loginSection');
            const mainSection = document.getElementById('mainSection');
            const loginStatus = document.getElementById('loginStatus');

            const userPinInput = document.getElementById('userPin');
            const kommenBtn = document.getElementById('kommenBtn');
            const gehenBtn = document.getElementById('gehenBtn');
            const logStatus = document.getElementById('logStatus');
            const historyList = document.getElementById('historyList');
            const logoutBtn = document.getElementById('logoutBtn');
            const exportBtn = document.getElementById('exportBtn');

            const correctWebsitePassword = 'einstein'; 
            
            // Zuordnung von PINs zu Namen
            const pinToName = {
                '0000': 'Christian',
                '2031': 'Tanni',
                '7955': 'Jasmin',
		'8787': 'Bettina',
		'9696': 'Jessica',
		'7777': 'Samar',
		'1999': 'Nese',
		'4444': 'Leonie',
                '5674': 'Vanessa',
                // Fügen Sie hier weitere PINs und Namen hinzu
            };

            // Funktion zum Speichern der Historie
            const saveHistory = (pin, type) => {
                const now = new Date();
                const name = pinToName[pin] || 'Unbekannt';
                const log = {
                    pin: pin,
                    name: name,
                    type: type,
                    timestamp: now.toISOString(),
                    formattedTime: now.toLocaleString('de-DE', { dateStyle: 'short', timeStyle: 'short' })
                };

                let history = JSON.parse(localStorage.getItem('timeLogHistory')) || [];
                history.push(log);
                localStorage.setItem('timeLogHistory', JSON.stringify(history));
                displayHistory();
            };

            // Funktion zum Anzeigen der Historie
            const displayHistory = () => {
                const history = JSON.parse(localStorage.getItem('timeLogHistory')) || [];
                historyList.innerHTML = '';
                history.forEach(log => {
                    const entry = document.createElement('div');
                    entry.classList.add('history-entry');
                    entry.textContent = `${log.formattedTime} - Name: ${log.name} - Aktion: ${log.type}`;
                    historyList.prepend(entry);
                });
            };

            // Login-Logik
            loginButton.addEventListener('click', () => {
                if (websitePasswordInput.value === correctWebsitePassword) {
                    loginSection.style.display = 'none';
                    mainSection.style.display = 'block';
                    displayHistory();
                } else {
                    loginStatus.textContent = 'Falsches Passwort.';
                    loginStatus.style.color = '#dc3545';
                }
            });

            // "Kommen" Button
            kommenBtn.addEventListener('click', () => {
                const pin = userPinInput.value;
                if (pin.length === 4 && pinToName[pin]) {
                    saveHistory(pin, 'Kommen');
                    logStatus.textContent = `Erfolgreich eingestempelt für ${pinToName[pin]}.`;
                    logStatus.style.color = '#28a745';
                    userPinInput.value = '';
                } else {
                    logStatus.textContent = 'Ungültiger oder unbekannter PIN.';
                    logStatus.style.color = '#dc3545';
                }
            });

            // "Gehen" Button
            gehenBtn.addEventListener('click', () => {
                const pin = userPinInput.value;
                if (pin.length === 4 && pinToName[pin]) {
                    saveHistory(pin, 'Gehen');
                    logStatus.textContent = `Erfolgreich ausgestempelt für ${pinToName[pin]}.`;
                    logStatus.style.color = '#dc3545';
                    userPinInput.value = '';
                } else {
                    logStatus.textContent = 'Ungültiger oder unbekannter PIN.';
                    logStatus.style.color = '#dc3545';
                }
            });

            // Abmelden
            logoutBtn.addEventListener('click', () => {
                mainSection.style.display = 'none';
                loginSection.style.display = 'block';
                websitePasswordInput.value = '';
                loginStatus.textContent = '';
                logStatus.textContent = '';
                userPinInput.value = '';
            });

            // CSV Export
            exportBtn.addEventListener('click', () => {
                const history = JSON.parse(localStorage.getItem('timeLogHistory')) || [];
                if (history.length === 0) {
                    alert('Keine Daten zum Exportieren vorhanden.');
                    return;
                }

                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Name,PIN,Aktion,Zeitstempel\n"; // CSV-Header

                history.forEach(log => {
                    const row = `"${log.name}",${log.pin},${log.type},"${log.timestamp}"`;
                    csvContent += row + "\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "zeiterfassung.csv");
                document.body.appendChild(link); 
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
